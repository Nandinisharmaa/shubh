{% extends 'base1.html' %}
{% block content %}
<div class="row" style="margin-top:100px;">
<div class="col-md-4"></div>
<div class="col-md-4"style="box-shadow:2px 3px 3px 2px black;">
    <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center ">Login to Django</h3>
		<div class="card-text">
			{% if messages %}

   		 				{% for message in messages %}
						<div class="alert alert-info">
							{{ message }}
						</div>
		   				{% endfor %}

			{% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="post">
				{% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>

					<input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<a href="{% url 'password_reset' %}" style="float:right;font-size:12px; margin-top:15px;">Forgot password?</a>
				<button type="submit" class="btn btn-primary btn-block" style="color:black;">Sign in</button>

				<div class="Sigh-in"style="margin-top:15px;font-size:24px;">
					Don't have an account? <a href="/register" >Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</div>
<div class="col-md-4"></div>
</div>
{% endblock content %}
