{% extends 'base1.html' %}
{% block content %}
<div class="row" style="margin-top:100px;">
<div class="col-md-4"></div>
<div class="col-md-4" style="box-shadow:2px 3px 3px 2px black;">
    <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center ">Customer Registration</h3>
		<div class="card-text">
			{% if messages %}

   		 				{% for message in messages %}
						<div class="alert alert-info">
							{{ message }}
						</div>
		   				{% endfor %}

			{% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="post">
				{% csrf_token %}

				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputName">Username</label>
					<input type="text" name="username"class="form-control form-control-sm" id="exampleInputName" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email Address</label>
					<input type="email" name="email"class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>

					<input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
					<a href="#" style="float:right;font-size:12px; margin-top:15px;">Forgot password?</a>
				</div>
				<button type="submit" class="btn btn-primary btn-block mt-4">Sign in</button>

				<div class="sign-up "style="margin-top:15px;font-size:px;">
						Already have an account ? <a href="/login">SignIn Here</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</div>
<div class="col-md-4"></div>
</div>
{% endblock content %}

<form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
