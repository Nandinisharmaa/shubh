<!{% extends "base1.html" %}
{% load static %}
{% block title %} Password Reset Confirmed{% endblock title %}
{% block main-content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h4 class="alert-heading">Password Change Confirm</h4>
            <form action="" method="post">
                {% csrf_token %}
                {% for fm in form %}
                    <div class="form-group">
                        {{fm.label_tag}} {{fm}}
                        <small class="text-danger">{{fm.errors|striptags}}</small>
                    </div>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="submit">

            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock main-content %}
